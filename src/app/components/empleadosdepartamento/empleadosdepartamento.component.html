<h1>Empleados departamento</h1>
<a [routerLink]="['/']" class="btn btn-success">
    Volver a departamentos
</a>
<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let emp of empleados">
        {{emp.apellido}}, Salario: 
        <span style="color: red">{{emp.salario}}</span>
        <a [routerLink]="['/incrementarsalario', emp.idEmpleado]"
        class="btn btn-info">
            Incrementar salario
        </a>
    </li>
</ul>
